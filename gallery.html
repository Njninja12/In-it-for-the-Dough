<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - In It for the Dough</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
<!-- ====================================================================
     HEADER / NAVIGATION — Edit links here
     ===================================================================== -->
<header class="navbar">
    <img src="assets/InitfortheDoughLogo.png" alt="In It for the Dough Logo" class="logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="items.html">What I Bake</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main class="gallery-container">
  <div class="section-head">
    <h2>Gallery</h2>
    <p class="muted">A rotating collection of customs, seasonal bakes, and favorites.</p>
  </div>

  <!-- ====================================================================
       GALLERY GRID — Grid of baked goods images with lightbox
       
       HOW THIS WORKS:
       - Each image is wrapped in a <figure> with class="gallery-item"
       - Clicking any image opens it in a lightbox modal (large preview)
       - The lightbox is controlled by JavaScript in scripts.js
       - setupGalleryLightbox() function handles all interactions
       
       TO ADD IMAGES:
       1. Add a new <figure class="gallery-item"> block
       2. Add <img> with src pointing to your image in assets/gallery/
       3. Add <figcaption> with the image title
       
       IMAGE REQUIREMENTS:
       - Store images in assets/gallery/ folder
       - Use loading="lazy" for better performance
       - Provide good alt text for accessibility
       ===================================================================== -->
  <div class="gallery-grid" id="galleryGrid">
    <!-- Each gallery item: image only — Add / remove items anytime -->
    <figure class="gallery-item">
      <img src="assets/gallery/Breads.jpg" alt="Fresh baked breads" loading="lazy">
    </figure>

    <figure class="gallery-item">
      <img src="assets/gallery/WhiteBread.jpg" alt="White bread loaves" loading="lazy">
    </figure>

    <figure class="gallery-item">
      <img src="assets/gallery/CinnamonRolls.jpg" alt="Cinnamon rolls with frosting" loading="lazy">
    </figure>

    <figure class="gallery-item">
      <img src="assets/gallery/Brownies.jpg" alt="Fudgy brownies" loading="lazy">
    </figure>

    <figure class="gallery-item">
      <img src="assets/gallery/ChocolateChip.jpg" alt="Chocolate chip cookies" loading="lazy">
    </figure>

    <figure class="gallery-item">
      <img src="assets/gallery/SugarCookies.jpg" alt="Decorated sugar cookies" loading="lazy">
    </figure>

    <figure class="gallery-item">
      <img src="assets/gallery/Poppyseed.jpg" alt="Lemon poppyseed loaf" loading="lazy">
    </figure>

    <figure class="gallery-item">
      <img src="assets/gallery/Macadamia.jpg" alt="White chocolate macadamia cookies" loading="lazy">
    </figure>

    <figure class="gallery-item">
      <img src="assets/gallery/ChocChipBread.jpg" alt="Chocolate chip bread loaf" loading="lazy">
    </figure>

    <figure class="gallery-item">
      <img src="assets/gallery/Croissants.jpg" alt="Croissants" loading="lazy">
    </figure>
  </div>
</main>

<!-- ====================================================================
     LIGHTBOX MODAL — Full-screen image preview
     
     HOW IT WORKS:
     - When user clicks a gallery image, this modal opens
     - JavaScript copies the image and caption into this modal
     - User can close by: clicking X button, clicking dark area, or pressing ESC
     - Controlled by setupGalleryLightbox() in scripts.js
     ===================================================================== -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <!-- Close button (X) -->
  <button class="lightbox-close" id="lightboxClose" aria-label="Close image">✕</button>
  
  <!-- Large preview image -->
  <img class="lightbox-img" id="lightboxImg" alt="">
  
  <!-- Image caption -->
  <p class="lightbox-caption" id="lightboxCaption"></p>
</div>

<!-- ====================================================================
     FOOTER — Site footer
     ===================================================================== -->
<footer class="footer">
  <p>© 2026 In It for the Dough</p>
</footer>

<!-- ====================================================================
     SCRIPTS — Load JavaScript for gallery lightbox functionality
     ===================================================================== -->
<script src="js/scripts.js"></script>
</body>
</html>
