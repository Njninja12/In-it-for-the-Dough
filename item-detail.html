<!-- ====================================================================
     ITEM DETAIL PAGE — Product Details
     
     HOW THIS WORKS:
     - This page is dynamically populated by JavaScript
     - The page reads the ?item= query parameter from the URL
     - JavaScript looks up that category in the items object (scripts.js)
     - Product info is rendered into the #itemDetail div below
     
     EXAMPLE URLS:
     - item-detail.html?item=cakes → Shows cake products
     - item-detail.html?item=breads → Shows bread products
     - item-detail.html?item=cookies → Shows cookie products
     
     THE #itemDetail DIV:
     - This empty div gets filled with HTML by scripts.js
     - The JavaScript renders: category title, description, product cards
     - Each product card shows: name, sizes/prices, allergens, customization options
     ===================================================================== -->
<main class="detail-container">
  <!-- This div will be filled with product details by JavaScript -->
  <div id="itemDetail"></div>
</main>

     FOOTER — Site footer
     ===================================================================== -->
<footer class="footer">

     SCRIPTS — Load JavaScript for dynamic content rendering
     ===================================================================== -->
